<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./redgato.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Dawid Zębacki</title>
  </head>

  <body>
    <div class="overlay">
      <h1>Hey</h1>
      <span>nice to see you there!</span>
    </div>

    <div>
      <div class="text">
        <div class="title">Dawid Zębacki</div>
        <p>JS software developer</p>
        <p>Psychological movies enthusiast</p>
        <p>Lifting weights fanatic</p>
        <p>Video games enjoyer</p>
        <p>Landscapes seeker</p>
      </div>

      <div class="media">
        <ul>
          <li
            onclick="window.open('https://www.linkedin.com/in/dawidzebacki/', '_blank')"
          >
            <i class="fa fa-linkedin"></i>
          </li>
          <li
            onclick="window.open('https://github.com/dawidzebacki/', '_blank')"
          >
            <i class="fa fa-github"></i>
          </li>
          <li
            onclick="window.open('https://www.instagram.com/redgato/', '_blank')"
          >
            <i class="fa fa-instagram"></i>
          </li>
        </ul>
      </div>

      <div class="ellipse-container">
        <div class="ellipse thin"></div>
        <div class="ellipse thick"></div>
        <div class="ellipse yellow"></div>
        <div class="circles">
          <div class="circle1"><span>Javascript</span></div>
          <div class="circle2"><span>Typescript</span></div>
          <div class="circle3"><span>React</span></div>
          <div class="circle4"><span>React Native</span></div>
          <div class="circle5"><span>Redux</span></div>
          <div class="circle6"><span>Next</span></div>
          <div class="circle7"><span>Node</span></div>
          <div class="circle8"><span>HTML</span></div>
          <div class="circle9"><span>CSS</span></div>
        </div>
        <div class="stack">
          <span>Tech stack that i like!</span>
          <img src="arrow.png" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
